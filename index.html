<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video a pantalla completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Para evitar que aparezcan barras de desplazamiento */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Para que el video cubra todo el espacio sin distorsionarse */
        }
    </style>
</head>
<body>
    <video autoplay muted>
        <source src="./amenaza1.mp4" type="video/mp4">
    </video>
</body>
</html>
